version: '3'

services:
  postgres:
    image: postgres:9.5
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=todo_app

  api_app:
    build: .
    depends_on:
      - postgres
    volumes:
      - .:/app
    ports:
      - "80:1337"
    environment:
      - NODE_ENV=production
    links:
      - postgres